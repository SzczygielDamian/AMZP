<div class="flex-container">
  <div class="users-table card flex-item" *ngIf="user.Stanowisko === 'Administracja' || user.Stanowisko === 'Admin'">
    <a class="nav-link" routerLink="/users" routerLinkActive="active">Pracownik</a>
  </div>
  <div class="users-table card flex-item" *ngIf="user.Stanowisko === 'Administracja' || user.Stanowisko === 'Admin'">
    <a class="nav-link" routerLink="/workplace" routerLinkActive="active">Stanowisko</a>
  </div>
  <div class="users-table card flex-item" *ngIf="user.Stanowisko === 'Administracja' || user.Stanowisko === 'Admin'">
    <a class="nav-link" routerLink="/production-stage" routerLinkActive="active">Etap produkcji</a>
  </div>
  <div class="users-table card flex-item" *ngIf="user.Stanowisko === 'Operator CNC' || user.Stanowisko === 'Stolarz' || user.Stanowisko === 'Lakiernik' || user.Stanowisko === 'Montaż/Pakownia'">
    <a class="nav-link"  routerLink="/warehouse" routerLinkActive="active">Magazyn</a>
  </div>
  <div class="users-table card flex-item" *ngIf="user.Stanowisko === 'Kierownik' || user.Stanowisko === 	'Zaopatrzeniowiec' || user.Stanowisko === 'Admin'">
    <a class="nav-link" routerLink="/providers" routerLinkActive="active">Magazy Półprodukty</a>
  </div>
  <div class="users-table card flex-item" *ngIf="user.Stanowisko === 'Obsługa' || user.Stanowisko === 'Admin'">
    <a class="nav-link" routerLink="/errand" routerLinkActive="active">Zamówienie</a>
  </div>
  <div class="users-table card flex-item" *ngIf="user.Stanowisko === 'Kierownik' || user.Stanowisko === 'Admin'">
    <a class="nav-link" routerLink="/consumption-of-intermediates" routerLinkActive="active">Zużycie póproduktu</a>
  </div>
  <div class="users-table card flex-item" *ngIf="user.Stanowisko === 'Administracja' || user.Stanowisko === 'Obsługa' || user.Stanowisko === 'Admin'">
    <a class="nav-link" routerLink="/order-monitoring" routerLinkActive="active">Status zamówienia</a>
  </div>
  <div class="users-table card flex-item" *ngIf="user.Stanowisko === 'Obsługa' || user.Stanowisko === 'Admin'">
    <a class="nav-link" routerLink="/production-results" routerLinkActive="active">Wyniki produkcji</a>
  </div>
  <div class="users-table card flex-item">
    <a class="nav-link logout" (click)="logout()">Wyloguj</a>
  </div>
</div>
